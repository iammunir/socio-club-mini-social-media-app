<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSave()" [formGroup]="form" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        type="text"
        matInput
        name="title"
        autocomplete="off"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid && form.get('title').touched"
        >Please input title</mat-error
      >
    </mat-form-field>
    <div class="button-image-wrapper">
      <button
        type="button"
        mat-stroked-button
        color="accent"
        (click)="imageInput.click()"
      >
        <mat-icon>add_photo_alternate</mat-icon>
        Image
      </button>
      <input
        type="file"
        class="image-input"
        #imageInput
        (change)="onSelectImage($event)"
      />
      <div
        class="image-preview"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
      <mat-error *ngIf="form.get('image').invalid && getFile"
        >File is not valid</mat-error
      >
    </div>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea
        matInput
        rows="6"
        name="content"
        autocomplete="off"
        formControlName="content"
      ></textarea>
      <mat-error
        *ngIf="form.get('content').invalid && form.get('content').touched"
        >Please input title</mat-error
      >
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="accent"
      [disabled]="form.invalid || !form.dirty"
    >
      Save
    </button>
  </form>
</mat-card>
